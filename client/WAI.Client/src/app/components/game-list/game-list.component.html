<mat-list>
  <div mat-subheader>Игры</div>
  <mat-divider></mat-divider>
  <mat-list-item *ngFor="let game of games$ | async">
    <div mat-line>{{game.name}}</div>
  </mat-list-item>
</mat-list>

<button mat-fab color="primary" class="add-game-button" (click)="createGame()">
  <mat-icon>add</mat-icon>
</button>
